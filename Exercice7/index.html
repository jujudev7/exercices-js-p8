<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Convertisseur décimal vers binaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Convertisseur décimal vers binaire</h1>
    <p>Écrire les nombres avec un point " . " ✅ et non une virgule " , " ❌</p>
    <input
      type="text"
      id="decimalInput"
      placeholder="Entrez un nombre décimal"
    />
    <button onclick="convertToBinary()">Convertir</button>
    <p id="binaryResult"></p>

    <script src="index.js"></script>
  </body>
</html>
